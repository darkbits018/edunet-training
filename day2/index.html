<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <style>
        form {
            padding: 15px 15px;
        }
    </style>
</head>
<body>
    <form action="#">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname" placeholder="Jhon"><br>
        <label for="pas">Password</label><br>
        <input type="password" name="pas" id="pas" placeholder="********"><br>
        <label for="student-check">
            <input type="checkbox" name="student-check" id="stud-check">
            Student
        </label>
        <p>College Year</p>
        <label for="first">
            <input type="radio" name="cyear" id="first" value="first" >
            First
        </label>
        <label for="second">
            <input type="radio" name="cyear" id="second" value="second" >
            Second
        </label>
        <label for="third">
            <input type="radio" name="cyear" id="third" value="third" >
            Third
        </label>
        <label for="fourth">
            <input type="radio" name="cyear" id="fourth" value="fourth" >
            Fourth
        </label>
        <br>
        <input type="submit" value="submit" name="Submit">
    </form>
</body>
</html>
